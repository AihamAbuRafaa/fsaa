    <ion-header>
        <ion-navbar color="danger">
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>
            <strong>EMERGENCY</strong>
          </ion-title>
        </ion-navbar>
      </ion-header>
      
<ion-content id="emergency" padding>

  <ion-list margin-bottom class="full-width">
    <ion-row class="rowInEmergency">  
      <button id="emergencyBtns" ion-button color="danger" (click)="callPolice()" > 
        <span><ion-icon class="emergencyIcons" name="nuclear"></ion-icon>Call The Police !</span>
      </button>
    </ion-row>
    <ion-row class="rowInEmergency">
        <button id="emergencyBtns" ion-button color="danger" (click)="callAmbulance()" >
          <span><ion-icon class="emergencyIcons" name="thermometer"></ion-icon>Call The Ambulance!</span>
        </button>
      </ion-row>
      <ion-row class="rowInEmergency" >
          <button id="emergencyBtns" ion-button color="danger" (click)="callFireFighting()" >
            <span><ion-icon class="emergencyIcons" name="flame"></ion-icon>Call The Fire Fighting!</span>
          </button>
        </ion-row>
  
  </ion-list>
</ion-content>
