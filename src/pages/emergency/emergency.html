    <ion-header>
        <ion-navbar color="danger">
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>
            <strong>Ionic 3</strong> Start Theme
          </ion-title>
          <ion-buttons end>
            <button ion-button tappable (click)="presentNotifications($event)">
              <ion-icon name="notifications"></ion-icon>
            </button>
            <button ion-button tappable (click)="goToAccount()">
              <ion-icon name="cog"></ion-icon>
            </button>
          </ion-buttons>
        </ion-navbar>
      </ion-header>
      
<ion-content id="emergency" padding>

  <ion-list margin-bottom class="full-width">
    <ion-row class="rowInEmergency">  
    <button id="emergencyBtns" ion-button color="danger" (click)="callPolice()" >
        <ion-icon class="emergencyIcons" name="nuclear"></ion-icon>  
        <span>Call The Police !</span>
      </button>
    </ion-row>
    <ion-row class="rowInEmergency">
        <button id="emergencyBtns" ion-button color="danger" (click)="callAmbulance()" >
            <ion-icon class="emergencyIcons" name="thermometer"></ion-icon>  
          <span>Call The Ambulance!</span>
        </button>
      </ion-row>
      <ion-row class="rowInEmergency" >
          <button id="emergencyBtns" ion-button color="danger" (click)="callFireFighting()" >
              <ion-icon class="emergencyIcons" name="flame"></ion-icon>  
            <span>Call The Fire Fighting!</span>
          </button>
        </ion-row>
  
  </ion-list>
</ion-content>
