<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>FS</strong> Just A Start
      </h2>
    </div>

    <!-- Login form -->
    <form #form="ngForm"(submit)="login(form)" class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input ngModel name="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input ngModel name="password" type="password"></ion-input>
      </ion-item>
      
      <button ion-button icon-start block color="dark" tappable (submit)="login(form)">
        <ion-icon name="log-in"></ion-icon>
        SIGN IN
      </button>
    </form>
    <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p>
    <div>
      <p text-center ion-text color="secondary">Or Sign in with:</p>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <button ion-button icon-only block (click)="signinWithFacebook()" class="btn-facebook">
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="register()">New here? <strong>Sign up</strong></span>
    </div>

  </div>
</ion-content>
