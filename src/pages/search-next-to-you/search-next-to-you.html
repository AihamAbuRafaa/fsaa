<ion-header>

  <ion-navbar>
    <ion-title>searchNextToYou</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="linear-bg">
  <ion-item>
    <button ion-button id="atmBtn" ion-button icon-start default="true" outline="true" color="primary" class="round" (click)="searchAtm()">
        Atms
    </button>
  </ion-item>

  <ion-item>
      <button ion-button id="hotelsBtn" ion-button icon-start default="true" outline="true" color="primary" class="round" (click)="searchHotels()">
          Hotels
      </button>
  </ion-item>

    <ion-item>
        <button ion-button id="hospitalBtn" ion-button icon-start default="true" outline="true" color="primary" class="round" (click)="searchHospital()">
            Hospitals
        </button>
    </ion-item>
    <ion-item>
        <button ion-button id="mallsBtn" ion-button icon-start default="true" outline="true" color="primary" class="round" (click)="searchMalls()">
            Malls
        </button>
    </ion-item>    
</ion-content>
