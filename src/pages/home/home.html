<!-- -->
<ion-header>
  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>FSAA</strong>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content id="linear-bg" padding class="animated fadeIn common-bg">

  <ion-card no-margin margin-bottom class="full-width">
      <ion-item tappable (click)="goToGood()" class="border-bottom">
          <ion-icon name="happy" color="primary" item-left></ion-icon>
          <span>Good To Know!</span>
        </ion-item>
    <ion-item tappable (click)="goToPlaces()" class="border-bottom">
      <ion-icon name="search" color="primary" item-left></ion-icon>
      <h3>Awesome Places In Selected Country!</h3>
    </ion-item>
    <ion-item tappable (click)="addPlace()" class="border-bottom">
      <ion-icon name="add" color="primary" item-left></ion-icon>
      <span>Add An Awesome Place!</span>
    </ion-item>
    <ion-item tappable (click)="searchNextToYou()" class="border-bottom">
        <ion-icon name="search" color="primary" item-left></ion-icon>
        <span>Search Next To You</span>
      </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label>Where you want to go?</ion-label>
      <ion-select #c value="" ok-text="Okay" cancel-text="Dismiss" (ionChange)="onChange(c.value)">
        <ion-option *ngFor="let co of countries; let i =index" value="{{i}}">{{co.Country.Name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-card>

</ion-content>

<ion-footer >
  <ion-item id="footer">
  <button ion-button id="emergencyBtn" ion-button icon-start default="true" outline="true" color="danger" class="round" (click)="emergencyClicked()">
    Emergency
  </button>
</ion-item>
</ion-footer>
