<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>FSAA</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">

  <ion-card no-margin margin-bottom class="full-width">
    <ion-item tappable (click)="goToPlaces()" class="border-bottom">
      <ion-icon name="search" color="primary" item-left></ion-icon>
      <span>Awesome Places Next To Me!</span>
    </ion-item>
    <ion-item tappable (click)="addPlace()" class="border-bottom">
      <ion-icon name="search" color="primary" item-left></ion-icon>
      <span>Add An Awesome Place!</span>
    </ion-item>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-item >
  <button id="emergencyBtn" ion-button icon-start default="true" outline="true" color="danger" class="round" (click)="emergencyClicked()">
    Emergency
  </button>
</ion-item>
</ion-footer>
