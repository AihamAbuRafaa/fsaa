<ion-header>

  <ion-navbar>
    <ion-title>mapToSearch</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="linear-bg" padding>
<div>
  <ion-row *ngIf="locationIsSet">
    <ion-col>
      <agm-map  name="map"
        [latitude]="location.lat"
        [longitude]="location.lng"
        [zoom]="16">
        <agm-marker
          [latitude]="location.lat"
          [longitude]="location.lng"></agm-marker>
      </agm-map>
    </ion-col>
  </ion-row>
</div>
</ion-content>
